syntax = "proto3";

package overgivechain.permissions.v1;

import "amino/amino.proto";
import "cosmos/msg/v1/msg.proto";
import "cosmos_proto/cosmos.proto";
import "gogoproto/gogo.proto";
import "overgivechain/permissions/v1/params.proto";

option go_package = "overgive-chain/x/permissions/types";

// Msg defines the Msg service.
service Msg {
  option (cosmos.msg.v1.service) = true;

  // UpdateParams defines a (governance) operation for updating the module
  // parameters. The authority defaults to the x/gov module account.
  rpc UpdateParams(MsgUpdateParams) returns (MsgUpdateParamsResponse);

  // CreateAllowed defines the CreateAllowed RPC.
  rpc CreateAllowed(MsgCreateAllowed) returns (MsgCreateAllowedResponse);

  // UpdateAllowed defines the UpdateAllowed RPC.
  rpc UpdateAllowed(MsgUpdateAllowed) returns (MsgUpdateAllowedResponse);

  // DeleteAllowed defines the DeleteAllowed RPC.
  rpc DeleteAllowed(MsgDeleteAllowed) returns (MsgDeleteAllowedResponse);

  // AddPermissions defines the AddPermissions RPC.
  rpc AddPermissions(MsgAddPermissions) returns (MsgAddPermissionsResponse);

  // RemovePermissions defines the RemovePermissions RPC.
  rpc RemovePermissions(MsgRemovePermissions) returns (MsgRemovePermissionsResponse);
}

// MsgUpdateParams is the Msg/UpdateParams request type.
message MsgUpdateParams {
  option (cosmos.msg.v1.signer) = "authority";
  option (amino.name) = "overgivechain/x/permissions/MsgUpdateParams";

  // authority is the address that controls the module (defaults to x/gov unless overwritten).
  string authority = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];

  // params defines the module parameters to update.

  // NOTE: All parameters must be supplied.
  Params params = 2 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
}

// MsgUpdateParamsResponse defines the response structure for executing a
// MsgUpdateParams message.
message MsgUpdateParamsResponse {}

// MsgCreateAllowed defines the MsgCreateAllowed message.
message MsgCreateAllowed {
  option (cosmos.msg.v1.signer) = "creator";
  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string index = 2;
  string address = 3;
}

// MsgCreateAllowedResponse defines the MsgCreateAllowedResponse message.
message MsgCreateAllowedResponse {}

// MsgUpdateAllowed defines the MsgUpdateAllowed message.
message MsgUpdateAllowed {
  option (cosmos.msg.v1.signer) = "creator";
  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string index = 2;
  string address = 3;
}

// MsgUpdateAllowedResponse defines the MsgUpdateAllowedResponse message.
message MsgUpdateAllowedResponse {}

// MsgDeleteAllowed defines the MsgDeleteAllowed message.
message MsgDeleteAllowed {
  option (cosmos.msg.v1.signer) = "creator";
  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string index = 2;
}

// MsgDeleteAllowedResponse defines the MsgDeleteAllowedResponse message.
message MsgDeleteAllowedResponse {}

// MsgAddPermissions defines the MsgAddPermissions message.
message MsgAddPermissions {
  option (cosmos.msg.v1.signer) = "creator";
  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string address = 2;
}

// MsgAddPermissionsResponse defines the MsgAddPermissionsResponse message.
message MsgAddPermissionsResponse {}

// MsgRemovePermissions defines the MsgRemovePermissions message.
message MsgRemovePermissions {
  option (cosmos.msg.v1.signer) = "creator";
  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string address = 2;
}

// MsgRemovePermissionsResponse defines the MsgRemovePermissionsResponse message.
message MsgRemovePermissionsResponse {}
