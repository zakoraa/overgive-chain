syntax = "proto3";

package overgivechain.donation.v1;

option go_package = "overgive-chain/x/donation/types";

import "cosmos/base/v1beta1/coin.proto";

// Donation represent 1 record immutable donation
message Donation {
    // Donation ID, auto increment as PK
    uint64 id = 1;
    
    // Address bech 32 from Donor
    string donor = 2;

    // Campaign ID 
    string campaign_id = 3;

    // Numbers of tokens donated
    cosmos.base.v1beta1.Coin amount = 4;

    // Block timestamp when donation created
    int64 craeted_at = 5;

    // Message from donor (max 256 char)
    string memo = 6;

}

