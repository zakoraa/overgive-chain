syntax = "proto3";
package overgivechain.donation.v1;

import "amino/amino.proto";
import "cosmos/base/query/v1beta1/pagination.proto";
import "gogoproto/gogo.proto";
import "google/api/annotations.proto";
import "overgivechain/donation/v1/donation.proto";
import "overgivechain/donation/v1/params.proto";

option go_package = "overgive-chain/x/donation/types";

// Query defines the gRPC querier service.
service Query {
  // Parameters queries the parameters of the module.
  rpc Params(QueryParamsRequest) returns (QueryParamsResponse) {
    option (google.api.http).get = "/overgivechain/donation/v1/params";
  }

  // Get Donation list with pagination
  rpc Donations(QueryDonationsRequest) returns (QueryDonationsResponse) {
    option (google.api.http).get = "/overgivechain/donation/v1/donations";
  }

  // Get Donation By ID
  rpc Donation(QueryGetDonationRequest) returns (QueryGetDonationResponse) {
    option (google.api.http).get = "/overgivechain/donation/v1/donations/{id}";
  }

  // Get Donation By Hash
  rpc DonationByHash(QueryDonationByHashRequest) returns (QueryDonationByHashResponse) {
    option (google.api.http).get = "/overgivechain/donation/v1/donations/hash/{donation_hash}";
  }
}

// QueryParamsRequest is request type for the Query/Params RPC method.
message QueryParamsRequest {}

// QueryParamsResponse is response type for the Query/Params RPC method.
message QueryParamsResponse {
  // params holds all the parameters of this module.
  Params params = 1 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
}


// Request for Get All Donations
message QueryDonationsRequest {
  cosmos.base.query.v1beta1.PageRequest pagination = 1;
}

// Reponse for Get All Donations
message QueryDonationsResponse {
  repeated Donation donations = 1;
  cosmos.base.query.v1beta1.PageResponse pagination = 2;
}


// Request for Get Donation By ID
message QueryGetDonationRequest {
  uint64 id = 1;
}

// Response for Get Donation By ID
message QueryGetDonationResponse {
  Donation donation = 1;
}

// Request for Get Donation By Hash
message QueryDonationByHashRequest {
  string donation_hash = 1;
}

// Response for Get Donation By Hash
message QueryDonationByHashResponse {
  Donation donation = 1;
}
